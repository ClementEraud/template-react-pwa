version: "2.1"

jobs:
  build-docker-image:
    docker:
      - image: circleci/node:14.15.0
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run: 
          name: Login to Scaleway image registry
          command: docker login rg.fr-par.scw.cloud/clement-registry -u nologin -p $SCW_SECRET_KEY
      - run: 
          name: Build docker image
          command: docker build -f Dockerfile.prod -t rg.fr-par.scw.cloud/clement-registry/tmpl-react .
      - run:
          name: Push image to registry
          command: docker push rg.fr-par.scw.cloud/clement-registry/tmpl-react
  deploy:
    docker:
      - image: circleci/node:14.15.0
    steps:
      - run:
          name: Launch deploy
          command: ssh -o StrictHostKeyChecking=no root@163.172.190.45 sh deploy.sh rg.fr-par.scw.cloud/clement-registry/tmpl-react 80

workflows:
  version: "2"
  build:
    jobs:
      - build-docker-image
      - deploy:
          requires:
            - build-docker-image